<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Klik Film">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>Klik Film</title>
    <!-- Fonts -->
    <link rel="icon" href="./template/img/core-img/favicon.ico">
    <link rel="apple-touch-icon" href="./template/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./template/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./template/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./template/img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="./assets/manifest.json">
    <style>
        #countdown {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            height: 90vh;
            font-size: 35rem;
            z-index: -5;
            top: 0;
            color: #8480ae1f;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Hero Block Wrapper -->
    <div class="hero-block-wrapper bg-dark">
        <!-- Styles -->
        <div class="hero-block-styles">
            <div class="hb-styles1" style="background-image: url('./assets/img/core-img/dot.png')"></div>
            <div class="hb-styles2"></div>
            <div class="hb-styles3"></div>
        </div>

        <div class="d-flex  align-items-center justify-content-center"
            style="width: 100%; height: 90vh; position: fixed; top: 0;">
            <div style="max-width: 300px;">
                <img class="mb-4" src="./assets/img/logo.png" alt="">
            </div>
        </div>
        <div class="text-center mb-3" style="position: fixed; width: 100%; bottom: 0;">
            <p class="text-white">Tugas Besar
                <br>Praktikum Mobile Programming Lanjut
                <br> Bidang hiburan (Entertainment)
            </p>

            <p class="text-white">Oleh: <br> Isep Lutpi Nur (2113191079)</p>

        </div>
        <div id="countdown">
        </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dark-rtl.js"></script>
    <script src="./assets/js/active.js"></script>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/index.js"></script>

    <script>
        let counter = 4;
        setInterval(() => {
            $('#countdown').html(counter);
            counter--;
            if (counter < 1) {
                window.location.href = "./home/index.html";
            }
        }, 1000);
    </script>
</body>

</html>
